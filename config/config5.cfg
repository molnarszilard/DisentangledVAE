[configuration]
dataset = c24s
path = ../data/
[architecture]
conv_layers = 3
conv_channels = [128, 256, 512]
conv_kernel_sizes = [(7, 7), (7, 7), (5, 5)]
conv_strides = [(2, 2), (2, 2), (2, 2)]
conv_paddings = [(1, 1), (1, 1), (1, 1)]
z_dimension = 2
[hyperparameters]
epochs = 10
batch_size = 1
learning_rate = 3e-6
beta = 150
gpus=1